<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Form Validation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button[disabled] {
      background-color: #aaa;
    }
  </style>
</head>
<body ng-controller="FormController">

  <h2 style="text-align:center;">AngularJS Form Validation</h2>
  
  

  <form name="userForm" novalidate ng-submit="submitForm()">
  <div id="xyz">
    <label>Name:</label>
    <input type="text" name="name" ng-model="user.name" required ng-minlength="3">
    <div class="error" ng-show="userForm.name.$touched && userForm.name.$invalid">
      <span ng-show="userForm.name.$error.required">Name is required.</span>
      <span ng-show="userForm.name.$error.minlength">Name must be at least 3 characters.</span>
    </div>

    <label>Email:</label>
    <input type="email" name="email" ng-model="user.email" required>
    <div class="error" ng-show="userForm.email.$touched && userForm.email.$invalid">
      <span ng-show="userForm.email.$error.required">Email is required.</span>
      <span ng-show="userForm.email.$error.email">Invalid email format.</span>
    </div>

    <label>Password:</label>
    <input type="password" name="password" ng-model="user.password" required ng-minlength="6">
    <div class="error" ng-show="userForm.password.$touched && userForm.password.$invalid">
      <span ng-show="userForm.password.$error.required">Password is required.</span>
      <span ng-show="userForm.password.$error.minlength">Minimum 6 characters required.</span>
    </div>

    <label>Phone:</label>
    <input type="text" name="phone" ng-model="user.phone" ng-pattern="/^\d{10}$/" required>
    <div class="error" ng-show="userForm.phone.$touched && userForm.phone.$invalid">
      <span ng-show="userForm.phone.$error.required">Phone is required.</span>
      <span ng-show="userForm.phone.$error.pattern">Enter a valid 10-digit number.</span>
    </div>

    <button type="submit" ng-disabled="userForm.$invalid">Submit</button>

    <div ng-if="submitted" style="color: green; margin-top: 10px;">
      Form submitted successfully!
    </div>
	  </div>
  </form>


  <script>
    angular.module('myApp', [])
      .controller('FormController', ['$scope', function($scope) {
        $scope.user = {};
        $scope.submitted = false;

        $scope.submitForm = function() {
          if ($scope.userForm.$valid) {
            $scope.submitted = true;
            console.log('Form Data:', $scope.user);
          }
        };
      }]);
  </script>
</body>
</html>
