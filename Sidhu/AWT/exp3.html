<html>
<head>
<title>Registration Page</title>
<style>
body{
font-family: Arial, sans-serif;
background-color: #ecf2f3;
padding: 20px;
}
h2{
text-align: center;
}
form{
background-color: #fff;
width: 500px;
margin: auto;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label{
display: block;
margin-top: 10px;
}
input[type="text"],
input[type="password"],
input[type="email"],
textarea,
select{
width: 100%;
padding: 5px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
}
gender.languages{
margin-top: 5px;
}
.form-buttons{
text-align: center;
margin-top: 20px;
}
.form-buttons input{
padding: 10px 20px;
margin: 0 10px;
border: none;
border-radius: 5px;
background-color: #0066cc;
color: white;
cursor: pointer;
}
.form-buttons input:hover{
background-color: #004d99;
}
.error
{
color: red;
font-size: 14px;
}
</style>
</head>
<body>
<h2>Registration Form</h2>
<form onsubmit="return validateForm()">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<div id="name error" class="error"></div>
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<div id="password error" class="error"></div>
<label for="email">Email ID:</label>
<input type="text" id="email" name="email">
<div id="email error" class="error"></div>
<label for="phone">Phone no:</label>
<input type="text" id="phone" name="phone">
<div id="phone error" class="error"></div>
<div class="form-buttons">
<input type="Submit" value="Register">
<input type="Reset" value="Reset">
</div>
</form>
<script>
function validateForm(){
document.getElementById("name error").innerHTML="";
document.getElementById("password error").innerHTML="";
document.getElementById("email error").innerHTML="";
document.getElementById("phone error").innerHTML="";
const name=document.getElementById("name").value.trim();
const password=document.getElementById("password").value.trim();
const email=document.getElementById("email").value.trim();
const phone=document.getElementById("phone").value.trim();
let valid=true;
const namepattern=/^[A-Za-z ]{6,}$/;
if(!namepattern.test(name)){
document.getElementById("name error").innerHTML="Name must be atleast 6 alphabets";
valid=false;
}
if(password.length<6){
document.getElementById("password error").innerHTML="password must be at least 6 characters long!";
valid=false;
}
const emailpattern=/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._]+\.[a-z]{2,4}$/;
if(!emailpattern.test(email)){
document.getElementById("email error").innerHTML="Enter a valid email(e.g., name@example.com)."
valid=false;
}
const phonepattern=/^\d{10}$/;
if(!phonepattern.test(phone)){
document.getElementById("Phone error").innerHTML="Phone no. must be 10 digits.";
valid=false;
}
return valid;
}
</script>
</body>
